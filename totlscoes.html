<body>
    <main>
        <a href="quizgame.html">
            <img src="file:///C:/Users/nemis/Downloads/Group%204%20(1).svg" alt="" class="scroimg">

        <p class="pergafs">Result</p>

            <div class="bods rght"></div>

        </div>
        <h2 class="contnshedig"><span class="totlsurs">00</span>/25</h2>
        <p class="contensjesn"></p>
        <a href="index.html">
            <button class="firchstst"> <<< Retry</button>

    <script>
        const los = document.querySelector(".los")
        const takad = document.querySelector(".taka")
        const pogrsscors = document.querySelector(".pogrsscors")
        const totlsurs = document.querySelector(".totlsurs");
        let stos = localStorage.getItem("scros")

        totlsurs.innerText = stos
        let taks = Number(stos)
        let numberwits = taks * 100 / 25;

        function strovrlyus() {
            takad.innerText = numberwits + `%`
            pogrsscors.style.width = `${numberwits}%`;
            los.innerText = `${100 - numberwits}%`
        }
        strovrlyus()
        function texts(){
            const contensjesn=document.querySelector(".contensjesn")
            if(numberwits>80 && numberwits<100){
                contensjesn.innerText=`“keep learning, you have a very good score`
            } else if(numberwits>55 && numberwits<80){
                contensjesn.innerText=`“Keep learning, you have a good score”`
            }else if(numberwits>40 && numberwits<55){
                contensjesn.innerText=`“keep learning, you have a minimum score`
            }else if(numberwits>20 && numberwits<40){
                contensjesn.innerText=`“keep learning, you have an average  score”`
            } else{
                contensjesn.innerText=`“keep learning, you have a bad  score`
            }
        }
        texts()
    </script>
